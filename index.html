<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <form>
                    <div class="form-group">
                        <label class='form-label' for="city">City:</label>
                        <input id="city" class="form-control" placeholder="ex. Warsaw">
                    </div>
                    <button id="search" class="btn btn-warning">Search</button>
                </form>
                <div class="searches-container">
                  <h3>You are currently looking at:</h3>
                  <div class="searches"></div>
                </div>
                <div class="history">
                  <h3>History of the searches:</h3>
                </div>
            </div>
            <div class="col-md-7 col-xs-12 data-container">
                <table id="data" class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temp</th>
                            <th>Status</th>
                            <th>Icon</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2' type="text/javascript"></script>
    <script src="js/weather.js"></script>
</body>
</html>
